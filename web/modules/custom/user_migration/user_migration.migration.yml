id: user_migration
label: 'User Migration'
migration_group: custom_migrations
source:
  plugin: d8_user
destination:
  plugin: 'entity:user'
process:
  uid: uid
  mail: mail
  created: created
  changed: changed
  status: status
  # Skip the 'name' field if it is empty
  name:
    -
      plugin: skip_on_empty
      method: process
      source: name
migration_dependencies: { }
