id: facilities_request
title: 'BSOS Facilities'
description: ''
category: ''
elements: |-
  facilities_mission:
    '#type': webform_markup
    '#markup': |
      <div>
      <h4>Mission and Purpose</h4>
      
      <p>Our office supports BSOS by serving as a liaison between Facilities Management (FM) and various units/departments within the college, with a particular focus on units in the Dean&rsquo;s Office. We are responsible for maintaining and enhancing academic, research and administrative spaces in BSOS, as well as the infrastructure supporting them. Our mission is to help create and support well-maintained facilities with a strong commitment to both BSOS and the University of Maryland as a whole.</p>
      &nbsp;
      
      <h4>General Contact Information</h4>
      
      <p>Please email <a href="mailto:bsosfacilities@umd.edu">bsosfacilities@umd.edu</a> with any general questions you may have and one of our team members will follow-up with you directly to address your inquiry.<br />
      <br />
      The form below is used for the following requests:</p>
      
      <ul>
      	<li>Non-billable services</li>
      	<li>Recurring problems in your space</li>
      	<li>Renovation inquiries</li>
      	<li>General facilities information</li>
      	<li>Swipe access request (UID, name, and all contact information, specific locations requested)</li>
      </ul>
      
      <p><br />
      For emergencies, call the Customer Response Center directly at&nbsp;x5-2222 and state the specific location (room # and building) and that it is an emergency providing specific details of the incident that you are reporting. Afterwards please follow up with our office so we may reach out to the appropriate contacts for follow-up and action.</p>
      &nbsp;
      
      <h4>Our Team</h4>
      
      <ul class="list-inline">
      	<li>
      	<p>Dona Morgan<br />
      	<em>Director</em><br />
      	<a href="mailto:dmorgan@umd.edu">dmorgan@umd.edu</a><br />
      	301-405-1687</p>
      	</li>
      	<li>
      	<p>Jessica Montresor-Lopez<br />
      	<em>Facilities Coordinator</em><br />
      	<a href="mailto:jmontres@umd.edu">jmontres@umd.edu</a><br />
      	301-405-2606</p>
      	</li>
      </ul>
      &nbsp;
      
      <h4>Location</h4>
      
      <p>0127 Tydings Hall<br />
      7343 Preinkert Dr., College Park, MD 20742</p>
      </div>
      <br />
      &nbsp;
      
  form_fields:
    '#type': container
    '#attributes':
      style: 'box-shadow: 0 0 12px 1px; padding: 2rem;'
    markup:
      '#type': webform_markup
      '#wrapper_attributes':
        style: 'text-align: center;'
      '#markup': |
        <h3>Create a Facilities Request</h3>
        
        <h5 style="color:#900">***For emergencies (e.g., mold, water) please call the Customer Response Center at 5-2222***</h5>
        
    name:
      '#type': textfield
      '#title': Name
      '#required': true
    contact_email:
      '#type': email
      '#title': 'Contact Email'
      '#required': true
    contact_phone:
      '#type': textfield
      '#title': 'Contact Phone'
    service:
      '#type': select
      '#title': Service
      '#options':
        Maintenance: Maintenance
        Renovations: Renovations
        Security: Security
        Other: Other..
      '#required': true
    building_or_nearest_building:
      '#type': select
      '#title': 'Building or Nearest Building'
      '#options':
        '038 - LeFrak': '038 - LeFrak'
        '040 - Morrill': '040 - Morrill'
        '042 - Tydings': '042 - Tydings'
        '043 - Taliaferro': '043 - Taliaferro'
        '046 - Marie Mount': '046 - Marie Mount'
        '047 - Woods': '047 - Woods'
        '059 - Chincoteague': '059 - Chincoteague'
        '144 - Biology-Psychology': '144 - Biology-Psychology'
        '146 - Parren Mitchell': '146 - Parren Mitchell'
        '147 - Hornbake': '147 - Hornbake'
        '162 - Cole Student Activities': '162 - Cole Student Activities'
        '795 - Avrum Gudelsky': '795 - Avrum Gudelsky'
      '#required': true
    room_number_or_location:
      '#type': textarea
      '#title': 'Room Number or Location'
      '#maxlength': 140
      '#placeholder': 'e.g. 1208 -or- first room before 1st floor stairwell.'
      '#required': true
    description_of_request:
      '#type': textarea
      '#title': 'Description of Request'
      '#description': 'Provide a detailed explanation of your request. For billable task, provide an account number.'
      '#title_display': before
      '#description_display': before
      '#placeholder': 'Provide a detailed explanation of your request. For billable task, provide an account number.'
      '#required': true
    upload_file_image:
      '#type': managed_file
      '#title': 'Upload File/Image'
    actions:
      '#type': webform_actions
      '#title': 'Submit button(s)'
      '#attributes':
        style: 'text-align: center'
      '#submit__label': Submit
    sla_warning:
      '#type': processed_text
      '#display_on': both
      '#text': |
        <h4 style="color:red; text-align:center;"><strong><em>Please allow at least 48 business hours for processing requests.</em></strong></h4>
        
      '#format': 2
  captcha:
    '#type': captcha
