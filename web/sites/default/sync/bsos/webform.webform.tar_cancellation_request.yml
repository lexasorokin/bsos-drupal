    '#type': textarea
    '#title': Expenses
    '#help': 'If a UMD travel card was used for travel expenses, please reach out to the vendor (travel agency, hotel, etc.) to inform them of the cancellation. Provide the details on any fees or credits associated with the cancellation:'
    '#description': 'If a UMD travel card was used for travel expenses, please reach out to the vendor (travel agency, hotel, etc.) to inform them of the cancellation. Provide the details on any fees or credits associated with the cancellation:'
  sponsored_account:
    '#type': textfield
    '#title': 'Sponsored account'
    '#help': 'If a sponsored account was used on the TAR, please verify with your department that the same account can be used for any fees associated with the cancellation. If not, please provide a new account to be charged:'
