id: tar_adjustment_request
title: 'TAR Adjustment Request'
description: ''
category: 'SMART Center Travel'
elements: |-
  markup_heading:
    '#type': webform_markup
    '#markup': |
      <h3>Request to adjust a TAR</h3>
      
      <p>Please do not include any confidential information on this request, such as SSN.</p>
      
  travel_name:
    '#type': textfield
    '#title': 'Traveler Name'
    '#required': true
  department:
    '#type': textfield
    '#title': Department
    '#required': true
  tar_number:
    '#type': textfield
    '#title': 'TAR Number'
    '#help': '-If TAR number is not known, please provide trip dates and location:'
    '#description': '-If TAR number is not known, please provide trip dates and location:'
    '#title_display': before
    '#description_display': before
    '#required': true
  reason:
    '#type': textfield
    '#title': 'Reason to adjust the TAR'
    '#required': true
  expenses:
    '#type': textarea
    '#title': Expenses
    '#description': |
      If the Smart Center was to arrange payment for airfare, train fare, or lodging, please reach out to the Travel Agency or Vendor to see how the change financially impacts your reservation.<br />
      <br />
      If you would like expenses added or to be paid by the Smart Center, please detail:
      
    '#title_display': before
    '#description_display': before
  sponsored_account:
    '#type': textfield
    '#title': 'Sponsored account'
    '#help': 'If a sponsored account was used on the TAR, please verify with your department that the same account can be used for any fees associated with the change. If not, please provide a new account to be charged:'
    '#description': 'If a sponsored account was used on the TAR, please verify with your department that the same account can be used for any fees associated with the change. If not, please provide a new account to be charged:'
    '#title_display': before
    '#description_display': before
  adding_individual_to_group_tar:
    '#type': textarea
    '#title': 'Adding an individual to a Group TAR'
    '#help': 'List traveler costs above in Expense section and provide &ndash; Traveler&rsquo;s full name * Email address * UMD Affiliation * Dates of travel * Origin/Destination (in this box)'
    '#description': 'List traveler costs above in Expense section and provide &ndash; Traveler&rsquo;s full name * Email address * UMD Affiliation * Dates of travel * Origin/Destination (in this box)'
    '#title_display': before
    '#description_display': before
  additional_comments:
    '#type': textarea
    '#title': 'Additional comments'
  contact_email:
    '#type': email
    '#title': 'Contact Email'
    '#description': 'Contact email&nbsp; for Smart Center to reach out to you with any further questions'
    '#description_display': invisible
    '#required': true
